<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-ассистент для напоминаний</title>
    <base href="/">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О нас</a>
            <a href="#" class="user-profile" id="notes-link"><span id="user-login">Мои заметки</span></a>
            <a href="#" id="logout-btn" class="auth-only" style="display: none;">Выйти</a>
        </nav>
        
    </header>

    <main>
        <section class="note-creation">
            <h2>Создать заметку</h2>
            <textarea id="note-text" placeholder="Введите текст заметки или запишите голосовую..."></textarea>
            <button id="record-btn" class="record-btn">Записать голос</button>
            <button id="stop-btn" class="record-btn" style="display: none;">Остановить запись</button>
            <button id="play-btn" class="record-btn" style="display: none;">Прослушать</button>
            <button id="save-btn" class="record-btn" style="display: none;">Сохранить</button>
            <button id="record-again-btn" class="record-btn" style="display: none;">Перезаписать</button>
            <button id="save-text-btn" class="record-btn" style="display: none;">Сохранить заметку</button>
            <audio id="audio-player" controls style="display: none;"></audio>
        </section>

        <div id="notification"></div>
    </main>

    <div id="notes-overlay" class="notes-overlay"></div>
    <aside id="notes-sidebar" class="notes-sidebar">
        <div class="notes-header">
            <h2>Запланированные задачи</h2>
            <button id="close-notes" class="close-notes">×</button>
        </div>
        <div id="notes-items"></div>
    </aside>

    <div id="map-modal" class="map-modal">
        <div class="map-modal-content">
            <button id="close-map" class="close-map">×</button>
            <div id="map-container"></div>
        </div>
    </div>

    <div id="location-confirm-slider" class="location-confirm-slider">
        <p id="confirm-address">Адрес: </p>
        <button id="confirm-location-btn" class="confirm-btn">Подтвердить</button>
        <button id="cancel-location-btn" class="cancel-btn">Отменить</button>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
