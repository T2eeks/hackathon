<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <span id="close-login">×</span>
            <div class="logo" style="position: absolute; top: 20px; left: 20px;">
                <img src="img/Logo.png" alt="Logo">
            </div>
                <h2>Вход</h2>
                <input type="text" id="login" placeholder="Имя пользователя" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button id="login-btn">Войти</button>
            <div id="notification" style="display: none; color: red; margin-top: 10px;"></div>
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
